<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번아웃 테스트</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>번아웃 자가진단 테스트</h1>
            <p>당신의 번아웃 상태를 체크해보세요</p>
        </header>

        <main>
            <!-- 시작 화면 -->
            <section id="start-screen" class="active">
                <h2>나의 번아웃 정도는?</h2>
                <p>약 5분이 소요되는 테스트입니다</p>
                <button id="start-btn" class="btn-primary">테스트 시작하기</button>
            </section>

            <!-- 질문 화면 -->
            <section id="question-screen" class="hidden">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="question-container">
                    <h3 id="question-text"></h3>
                    <div class="options-container">
                        <button class="option-btn" data-value="1">전혀 아니다</button>
                        <button class="option-btn" data-value="2">아니다</button>
                        <button class="option-btn" data-value="3">보통이다</button>
                        <button class="option-btn" data-value="4">그렇다</button>
                        <button class="option-btn" data-value="5">매우 그렇다</button>
                    </div>
                </div>
            </section>

            <!-- 결과 화면 -->
            <section id="result-screen" class="hidden">
                <h2>테스트 결과</h2>
                <div class="result-container"></div>
                <div class="action-buttons">
                    <button id="restart-btn" class="btn-secondary">다시하기</button>
                    <button id="share-btn" class="btn-primary">결과 공유하기</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
